{% extends "base.html" %} {% block content %}
<div class="sign-up">
    <h2>Login</h2>
    <form method="post">
        <table>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value="{{username}}">
                </td>
            </tr>
            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password" value="">
                </td>
            </tr>
        </table>
        <div class="error">
            {{error}}
        </div>
        <input class="signup-login-submit" type="submit" value="Login">
    </form>
</div>

{% endblock %}
